{% extends "base.html" %} {% block content %}

{% for i in posts %}
<br />
<article class="post">
  <header>
    <div>
      <hr />
      <h3>{{i.title}}</h3>
      <div class="about">
        by {{i.author}}, on {{i.created.strftime("%d/%m/%Y")}}
      </div>
    </div>
  </header>
</article>
{% if loop.last %}
<hr />
{% endif %} {% else %}
<p class="no-posts">Ops.. There are no posts to display!</p>
{% endfor %} {% endblock %}
