{% extends "base.html" %} {% block content %} {% for content in posts %}
<br />
<article class="post">
  <header>
    <div>
      <hr />
      <h3>{{content.title}}</h3>
      <div class="about">
        by {{content.author.username}}, on
        {{content.created.strftime('%d/%m/%Y')}}
      </div>
    </div>
  </header>
</article>
{% if loop.last %}
<hr />
{% endif %} {% else %}
<p class="no-posts">Ops.. There are no posts to display!</p>
{% endfor %} {% endblock %}
